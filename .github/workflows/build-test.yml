name: Android Build

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  build:
    strategy:
      matrix:
        node-version: [20.x]
    name: Android Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Setup java JDK
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Extract existing version code
        run: |
          # Extract version number from branch name
          version_name="1.0.1"

          # Get existing version code from build.gradle
          version_code=$(grep "versionCode" android/app/build.gradle | awk '{print $2}' | tr -d '\n')

          # Increment existing version code by 1
          version_code=$((version_code + 1))

          # Set environment variable for later use
          echo "Setting environment variables..."
          echo "version_name: $version_name"
          echo "version_code: $version_code"
          echo "Setting VERSION_NAME=$version_name"
          echo "Setting VERSION_CODE=$version_code"
          echo "VERSION_NAME=$version_name" >> $GITHUB_ENV
          echo "VERSION_CODE=$version_code" >> $GITHUB_ENV
          echo "Environment variables set successfully!"
          # echo "VERSION_NAME=$version_name" >> $GITHUB_ENV
          # echo "VERSION_CODE=$version_code" >> $GITHUB_ENV
          echo "version name=$version_name and version code=$version_code"

      - name: Increase version code and change version name
        run: |
          # Update build.gradle with new version code and name
          echo "${{ vars.VERSION_CODE }} - ${{ vars.VERSION_NAME }}"
          sed -i "s/versionCode [0-9]\+/versionCode ${{ vars.VERSION_CODE }}/g" android/app/build.gradle
          sed -i "s/versionName \"[^\"]*\"/versionName \"${{ vars.VERSION_NAME }}\"/g" android/app/build.gradle

      - name: Commit and push changes
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "Github Actions"
          git commit -am "Bump version code and change version name"
          git push origin ${{ github.ref_name }}

      - name: Open pull request
        uses: peter-evans/create-pull-request@v5.0.0
        with:
          commit-message: "Bumping to ${{ vars.VERSION_CODE }}"
          branch: "${{ github.ref }}"
          title: "${{ vars.VERSION_NAME }} - (${{ vars.VERSION_CODE }})"
          body: "${{ vars.VERSION_NAME }} - (${{ vars.VERSION_CODE }})"
          base: "main"

      - run: yarn install

      - name: Build Android app
        run: |
          yarn build
          yarn run build-android
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ vars.KEYSTORE_BASE_64 }}
          RELEASE_KEYSTORE_PASSWORD: ${{ vars.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ vars.RELEASE_KEYSTORE_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ vars.RELEASE_KEY_PASSWORD }}

        run: |
          echo $ENCODED_STRING > keystore-b64.txt
          base64 -d keystore-b64.txt > keystore.jks
      - name: Build Release APK
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ vars.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ vars.RELEASE_KEYSTORE_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ vars.RELEASE_KEY_PASSWORD }}
          REACT_APP_REDIRECT_URL: ${{ vars.REACT_APP_REDIRECT_URL }}
        run: |
          cd android && ./gradlew assembleRelease --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: ./android/app/build/outputs/apk/release/*.apk
      - name: Build Release apk bundle
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ vars.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEYSTORE_ALIAS: ${{ vars.RELEASE_KEYSTORE_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ vars.RELEASE_KEY_PASSWORD }}
          REACT_APP_REDIRECT_URL: ${{ vars.REACT_APP_REDIRECT_URL }}
        run: |
          cd android &&./gradlew bundleRelease --stacktrace
      - name: Upload apk bundle
        uses: actions/upload-artifact@v3
        with:
          name: bundle-release
          path: ./android/app/build/outputs/bundle/release/*.aab
